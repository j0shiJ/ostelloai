name: ostelloai
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  provider: ^6.1.1
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2
  smooth_page_indicator: ^1.1.0
  intl: ^0.18.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Avenir
      fonts: 
        - asset: assets/fonts/AvenirHeavy.ttf
          weight: 800
        - asset: assets/fonts/AvenirRoman.ttf
          weight: 400
        - asset: assets/fonts/AvenirBlack.ttf
          weight: 900
        - asset: assets/fonts/AvenirOblique.ttf
          weight: 400
        - asset: assets/fonts/AvenirBlackOblique.ttf
          weight: 900
    - family: Devanagari MT
      fonts: 
        - asset: assets/fonts/DevanagariMTBold.ttf
          weight: 700
